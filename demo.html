<!DOCTYPE html>
<html>

<head>
  <title>练习</title>
  <link rel="stylesheet" href="./css/demo.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/iconfont.css">
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootbox.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/demo.js"></script>
</head>

<body>
  <div class='container'>
    <div class="title">
      <span class='title-wz'>使用Jquery实现表格内数据的添加、删除、修改、查找</span>
    </div>
    <div class="person_search">
      <div class="search">
        <span class='name'>姓名：</span>
        <input type="text" class='inp' placeholder="请输入姓名">
      </div>
      <div class="button">
        <button type="button" class='btn btn-primary search-btn'>查询</button>
        <button type="button" class='btn btn-primary search-btn'>重置</button>
      </div>
    </div>
    <!-- 新增按钮模态框 -->
    <div class="export">
      <div class="model"></div>
      <div class=''></div>
    </div>
    <!-- 列表 -->
    <div class="list">
      <div class="add">
        <span class='iconfont icon-tianjia'></span>
        <button type="button" class='btn btn-primary'>添加</button>
      </div>
      <div class="list-main">
        <table border='1px soild #000' class='table' id='tb'>
          <thead>
            <tr class='mid'>
              <th>姓名</th>
              <th>工号</th>
              <th>手机号</th>
              <th>产品名称</th>
              <th>技能等级</th>
              <th>用户类型</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr class='mid'>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>
                <a href="#">编辑</a>
                <a href="#">删除</a>
              </td>
            </tr>
            <tr class='mid'>
              <td>8</td>
              <td>9</td>
              <td>10</td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
              <td>
                <a href="#">编辑</a>
                <a href="#">删除</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
